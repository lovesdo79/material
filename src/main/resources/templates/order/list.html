<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>订单列表</title>
</head>
<body>
<div id="orderSearchDiv" style="">
    <!--<div class="layui-form-item">-->
    <div class="layui-inline">
        <label class="layui-form-label search-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label search-label">商品</label>
        <div class="layui-input-inline">
            <input type="text" name="product" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label search-label">地址</label>
        <div class="layui-input-inline">
            <input type="text" name="address" autocomplete="off" class="layui-input">
        </div>
    </div>
    <button id="orderSearch" class="layui-btn layui-btn-primary layui-btn-radius">查询
    </button>
    <button id="orderAdd" class="layui-btn layui-btn-radius">新增
    </button>
    <!--</div>-->
</div>
<table id="orderListTable" lay-filter="orderListTable"></table>

<script src="../js/layui/layui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/order/list.js"></script>
</body>

<script type="text/html" id="editBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</html>
