    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>客户信息</legend>
    </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <select name="name" id="customerName" lay-verify="required" lay-filter="customerName" lay-search>
                    </select>
                </div>
                <a class="layui-btn" id="customerAdd">
                    <i class="layui-icon">&#xe654;</i>
                </a>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户类型</label>
                <div class="layui-input-inline">
                    <select name="type" id="customerType" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1">散&nbsp;&nbsp;&nbsp;&nbsp;客</option>
                        <option value="2">批发商</option>
                        <option value="3">供应商</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="tel" id="tel" lay-verify="required" autocomplete="off"
                           placeholder="138XXXXXXXX" th:attr="value=${customer?.tel}" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" id="address" lay-verify="required" autocomplete="off"
                       th:attr="value=${customer?.address}" class="layui-input">
            </div>
        </div>


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>商品信息</legend>

            <div class="layui-inline">
                <label class="layui-form-label">商品</label>
                <div class="layui-input-block">
                    <select name="name" id="productId" lay-verify="required" lay-filter="productId" lay-search>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">数量</label>
                <div class="layui-input-inline">
