<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情页面</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="" style="margin: 10px 20px;">
    <input type="text" id="customerId" name="customerId" th:attr="value=${customer?.customerId}" hidden="hidden"/>
    <input type="text" id="islook" name="islook" th:attr="value=${islook}" hidden="hidden"/>

    <!-- 客户信息 -->
    <fieldset style="width: 800px; margin: 0 auto;border-radius: 8px; padding: 10px 5px;">
        <div class="layui-input-block" style="text-align: left">
            <button class="layui-btn" id="editBtn" th:if="${islook}">编辑</button>
            <button class="layui-btn" id="submitBtn" lay-submit lay-filter="save">提交</button>
        </div>
    </fieldset>


    <fieldset style="width: 800px; margin: 0 auto;border-radius: 8px; padding: 10px 5px;">
        <legend>客户信息</legend>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <select name="name" id="customerName" lay-verify="required" lay-filter="customerName" lay-search>
                    </select>
                </div>
                <a class="layui-btn" id="customerAdd">
                    <i class="layui-icon">&#xe654;</i>
                </a>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户类型</label>
                <div class="layui-input-inline">
                    <select name="type" id="customerType" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1">散&nbsp;&nbsp;&nbsp;&nbsp;客</option>
                        <option value="2">批发商</option>
                        <option value="3">供应商</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="tel" id="tel" lay-verify="required" autocomplete="off"
                           placeholder="138XXXXXXXX" th:attr="value=${customer?.tel}" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" id="address" lay-verify="required" autocomplete="off"
                       th:attr="value=${customer?.address}" class="layui-input">
            </div>
        </div>
    </fieldset>


    <fieldset style="width: 800px; margin: 0 auto;border-radius: 8px; padding: 10px 5px;">
        <legend>产品信息</legend>

        <div></div>
    </fieldset>

</form>

<script src="../../js/layui/layui.js"></script>
<script src="../../js/common.js"></script>
<!--<script src="../../js/common.js"></script>-->
<script src="../../js/order/edit.js"></script>
</body>
</html>
